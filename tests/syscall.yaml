runners:
 - basm
 - nasm

cases:
 - name: write a string to the console using a syscall

   status: 4
   stdout: "Hi!"


templates:
 - test.bs: |

    u64 main()
    {
        u8[4] str;

        str[0] = 72;
        str[1] = 105;
        str[2] = 33;
        str[3] = 10;

        return syscall(1, 1, &str, 4);
    }
